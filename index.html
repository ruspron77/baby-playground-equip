<!-- Mobile address bar auto-hide script -->
<script>
(function() {
  // Проверяем, что это мобильное устройство
  const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
  if (!isMobile || window.innerWidth > 768) return;
  
  // Устанавливаем правильную высоту для iOS
  function setVhProperty() {
    const vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', `${vh}px`);
  }
  
  // Устанавливаем при загрузке
  setVhProperty();
  
  // Обновляем при изменении размера (когда скрывается/показывается адресная строка)
  let resizeTimer;
  window.addEventListener('resize', function() {
    clearTimeout(resizeTimer);
    resizeTimer = setTimeout(setVhProperty, 100);
  });
  
  // Скрываем адресную строку при первой загрузке
  window.addEventListener('load', function() {
    setTimeout(function() {
      window.scrollTo(0, 1);
      setTimeout(function() {
        window.scrollTo(0, 0);
      }, 100);
    }, 300);
  });
  
  // Принудительное скрытие при первом касании
  let firstTouch = true;
  document.addEventListener('touchstart', function() {
    if (firstTouch) {
      firstTouch = false;
      setTimeout(function() {
        window.scrollTo(0, window.scrollY + 1);
      }, 50);
    }
  }, { passive: true });
})();
</script>
